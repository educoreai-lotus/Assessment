name: CI â€“ PR Validation

on:
  pull_request:

jobs:
  backend-tests:
    name: Backend tests with coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --no-audit --no-fund

      - name: Run Jest with coverage
        working-directory: backend
        env:
          NODE_ENV: test
        run: npm test --if-present -- --coverage

      - name: Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-${{ github.run_id }}
          path: backend/coverage

  frontend-quality:
    name: Frontend lint and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --no-audit --no-fund

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.run_id }}
          path: frontend/dist

  docker-validate:
    name: Validate Docker builds (no push)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          load: true
          tags: khawla/assessment-backend:pr-${{ github.sha }}

      - name: Build frontend image (no push)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: khawla/assessment-frontend:pr-${{ github.sha }}

