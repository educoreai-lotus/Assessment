name: Build & Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # BACKEND IMAGE METADATA (tags and labels)
      - name: Backend metadata
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: |
            khawlabusaleh/assessment-backend
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=tag

      # FRONTEND IMAGE METADATA (tags and labels)
      - name: Frontend metadata
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: |
            khawlabusaleh/assessment-frontend
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=tag

      # BACKEND BUILD AND PUSH WITH CACHE
      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # FRONTEND BUILD AND PUSH WITH CACHE
      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output final image tags
        run: |
          echo "Backend tags:"
          echo "${{ steps.meta_backend.outputs.tags }}"
          echo "Frontend tags:"
          echo "${{ steps.meta_frontend.outputs.tags }}"

  no-secrets:
    if: ${{ secrets.DOCKERHUB_USERNAME == '' || secrets.DOCKERHUB_TOKEN == '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Skip build and push (Docker Hub secrets missing)
        run: |
          echo "Skipping Docker image build and push because DOCKERHUB_USERNAME and/or DOCKERHUB_TOKEN are not set as repository secrets."
          echo "Add secrets in GitHub → Settings → Secrets and variables → Actions, then push to main again."
