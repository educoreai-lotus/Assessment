name: Build & Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # BACKEND IMAGE METADATA
      - name: Backend metadata
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: |
            khawlabusaleh/assessment-backend
          tags: |
            type=raw,value=latest
            type=sha
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}

      # FRONTEND IMAGE METADATA
      - name: Frontend metadata
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: |
            khawlabusaleh/assessment-frontend
          tags: |
            type=raw,value=latest
            type=sha
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}

      # BACKEND BUILD AND PUSH
      - name: Build & push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta_backend.outputs.tags }}
          labels: ${{ steps.meta_backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}

      # FRONTEND BUILD AND PUSH
      - name: Build & push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta_frontend.outputs.tags }}
          labels: ${{ steps.meta_frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}

      - name: Output final image tags
        run: |
          echo "Backend tags:"
          echo "${{ steps.meta_backend.outputs.tags }}"
          echo "Frontend tags:"
          echo "${{ steps.meta_frontend.outputs.tags }}"
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}

      - name: Skip build and push (Docker Hub secrets missing)
        if: ${{ !(secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN) }}
        run: |
          echo "Skipping Docker build and push because Docker Hub secrets are missing."
          echo "Add DOCKERHUB_USERNAME and DOCKERHUB_TOKEN in GitHub → Settings → Secrets and variables → Actions, then push to main again."
